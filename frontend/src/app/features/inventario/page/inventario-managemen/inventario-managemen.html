<div class="flex h-screen">
  <app-sidebar class="w-64" *ngIf="!embedded"></app-sidebar>

  <div class="flex-1 p-6 bg-warm-gray-100 overflow-auto ux-page">
    <!-- Header con línea amarilla -->
    <div class="ux-header">
      <div class="ux-header__title">
        <h1 class="ux-title">Gestión de Inventario</h1>
        <p class="ux-subtitle">Administra inventario, catalogo  item en una sola vista.</p>
      </div>
    </div>

    <!-- Tabs -->
    <nav class="ux-tabs" role="tablist" aria-label="Secciones">
      <button
        class="ux-tab"
        role="tab"
        [attr.aria-selected]="isActive('granjas')"
        [class.active]="isActive('granjas')"
        (click)="setTab('granjas')"
        id="tab-granjas"
        aria-controls="panel-granjas">
        <fa-icon [icon]="faHome" class="mr-1" aria-hidden="true"></fa-icon>
        Inventario
      </button>

      <button
        class="ux-tab"
        role="tab"
        [attr.aria-selected]="isActive('nucleos')"
        [class.active]="isActive('nucleos')"
        (click)="setTab('nucleos')"
        id="tab-nucleos"
        aria-controls="panel-nucleos">
        <fa-icon [icon]="faPuzzle" class="mr-1" aria-hidden="true"></fa-icon>
        Catalogo
      </button>
    </nav>

    <!-- Paneles -->
    <section
      class="ux-tabpanel"
      id="panel-granjas"
      role="tabpanel"
      [attr.aria-labelledby]="'tab-granjas'"
      *ngIf="isActive('granjas')">
      <app-inventario-list></app-inventario-list>
    </section>

    <section
      class="ux-tabpanel"
      id="panel-nucleos"
      role="tabpanel"
      [attr.aria-labelledby]="'tab-nucleos'"
      *ngIf="isActive('nucleos')">
      <app-catalogo-alimentos-list></app-catalogo-alimentos-list>
    </section>
  </div>
</div>
