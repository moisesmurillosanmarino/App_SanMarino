<!-- src/app/features/auth/login/login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-warm-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
     <!-- Logo Sanmarino -->
     <div class="flex justify-center mb-6">
      <img
        src="https://sanmarino.com.co/wp-content/uploads/2018/06/Logo-redes-sociales-sanmarino-03.png"
        alt="Sanmarino Logo"
        class="h-16"
      />
    </div>
 
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-warm-gray-700 mb-1">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-2 border border-warm-gray-300 rounded focus:outline-none focus:border-brand-red focus:ring-1 focus:ring-brand-red"
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-600 text-sm mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">El email es obligatorio.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Email no válido.</div>
        </div>
      </div>
      <!-- Contraseña -->
      <div class="mb-6">
        <label for="password" class="block text-warm-gray-700 mb-1">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="••••••••"
          class="w-full px-4 py-2 border border-warm-gray-300 rounded focus:outline-none focus:border-brand-red focus:ring-1 focus:ring-brand-red"
        />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-600 text-sm mt-1">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo {{ loginForm.get('password')?.errors?.['minlength'].requiredLength }} caracteres.</div>
        </div>
      </div>
      <!-- Botón -->
      <button
        type="submit" routerLink="/dashboard"
        [disabled]="loginForm.invalid"
        class="w-full py-2 rounded bg-chicken-yellow text-warm-gray-700 font-semibold hover:bg-yellow-500 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
