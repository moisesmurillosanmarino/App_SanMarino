<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <app-sidebar class="w-64"></app-sidebar>

  <!-- Contenido principal -->
  <div class="flex-1 p-6 overflow-auto">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">
        {{ seguimientoId ? 'Editar Seguimiento de Levante' : 'Nuevo Seguimiento de Levante' }}
      </h2>

      <form [formGroup]="form" (ngSubmit)="save()">
        <!-- Fecha y Lote -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Fecha</label>
            <input type="date" formControlName="fechaRegistro"
                   class="mt-1 block w-full rounded border p-2" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Lote</label>
            <select formControlName="loteId" class="mt-1 block w-full rounded border p-2">
              <option value="">-- Selecciona un lote --</option>
              <option *ngFor="let l of lotes" [value]="l.loteId">{{ l.loteNombre }}</option>
            </select>
          </div>
        </div>

        <!-- Mortalidades -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Mort. Hembras</label>
            <input type="number" formControlName="mortalidadHembras"
                   class="mt-1 block w-full rounded border p-2" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Mort. Machos</label>
            <input type="number" formControlName="mortalidadMachos"
                   class="mt-1 block w-full rounded border p-2" />
          </div>
        </div>

        <!-- Seleccionados -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Sel. Hembras</label>
            <input type="number" formControlName="selH"
                   class="mt-1 block w-full rounded border p-2" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Sel. Machos</label>
            <input type="number" formControlName="selM"
                   class="mt-1 block w-full rounded border p-2" />
          </div>
        </div>

        <!-- Errores sexaje -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Errores Hembras</label>
            <input type="number" formControlName="errorSexajeHembras"
                   class="mt-1 block w-full rounded border p-2" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Errores Machos</label>
            <input type="number" formControlName="errorSexajeMachos"
                   class="mt-1 block w-full rounded border p-2" />
          </div>
        </div>

        <!-- AlimentaciÃ³n -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Tipo de Alimento</label>
            <input type="text" formControlName="tipoAlimento"
                   class="mt-1 block w-full rounded border p-2" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700">Consumo (Kg Hembras)</label>
            <input type="number" formControlName="consumoKgHembras"
                   class="mt-1 block w-full rounded border p-2" />
          </div>
        </div>

        <!-- Observaciones -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Observaciones</label>
          <textarea rows="3" formControlName="observaciones"
                    class="mt-1 block w-full rounded border p-2"></textarea>
        </div>

        <!-- Ciclo -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Ciclo</label>
          <select formControlName="ciclo" class="mt-1 block w-full rounded border p-2">
            <option value="Normal">Normal</option>
            <option value="Reforzado">Reforzado</option>
          </select>
        </div>

        <!-- Botones -->
        <div class="flex justify-end space-x-4 mt-6">
          <button type="button" (click)="cancel()"
                  class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">
            Cancelar
          </button>
          <button type="submit" [disabled]="loading"
                  class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            {{ loading ? 'Guardando...' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
