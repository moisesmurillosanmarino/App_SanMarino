<div class="flex h-screen bg-warm-gray-100">
  <app-sidebar class="w-64"></app-sidebar>

  <div class="flex-1 p-6 overflow-auto">
    <!-- Tabs -->
    <div class="ux-tabs mb-4">
      <button class="ux-tab active" type="button">
        Listado de Granjas
      </button>
    </div>

    <!-- Barra de acciones -->
    <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between mb-4">
      <!-- Filtro -->
      <div class="w-full md:w-1/3">
        <label for="farm-filter" class="ux-label">Buscar por CompaÃ±Ã­a</label>
        <div class="ux-input-icon">
          <fa-icon [icon]="['fas','users']" aria-hidden="true"></fa-icon>
          <input
            id="farm-filter"
            type="text"
            [(ngModel)]="clienteFiltro"
            placeholder="Buscar CompaÃ±Ã­aâ€¦"
            class="ux-input"
            aria-label="Buscar por compaÃ±Ã­a"
          />
        </div>
      </div>

      <!-- CTA -->
      <div class="flex justify-end">
        <button (click)="openModal()" class="btn-primary">
          <fa-icon [icon]="faPlus" class="mr-2" aria-hidden="true"></fa-icon>
          Nueva Granja
        </button>
      </div>
    </div>

    <!-- Tabla -->
    <div class="ux-card">
      <div class="ux-scroll">
        <table class="ux-table">
          <caption class="sr-only">Listado de granjas</caption>
          <thead>
            <tr>
              <th>ID</th>
              <th>CompaÃ±Ã­a</th>
              <th>Nombre</th>
              <th>Regional</th>
              <th>Estado</th>
              <th>Zona</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let f of farms | farmFilter:clienteFiltro" class="ux-row">
              <td>{{ f.id }}</td>
              <td>{{ companyName(f.companyId) }}</td>
              <td class="font-medium text-slate-800">{{ f.name }}</td>
              <td>{{ regionLabel(f.regionalId) }}</td>
              <td>{{ f.status }}</td>
              <td>{{ zoneLabel(f.zoneId) }}</td>
              <td class="text-center">
                <div class="inline-flex items-center gap-2">
                  <button type="button" (click)="openModal(f)" class="icon-btn" title="Editar">
                    <fa-icon [icon]="faPen" aria-hidden="true"></fa-icon>
                  </button>
                  <button type="button" (click)="delete(f.id)" class="icon-btn danger" title="Eliminar">
                    <fa-icon [icon]="faTrash" aria-hidden="true"></fa-icon>
                  </button>
                </div>
              </td>
            </tr>

            <!-- vacÃ­o -->
            <tr *ngIf="(farms | farmFilter:clienteFiltro)?.length === 0">
              <td colspan="7" class="empty-state">
                <div class="empty-illustration">ðŸ«¥</div>
                <p>No hay granjas para mostrar.</p>
                <button (click)="openModal()" class="btn-accent mt-2">
                  <fa-icon [icon]="faPlus" class="mr-2" aria-hidden="true"></fa-icon>
                  Crear la primera
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div *ngIf="modalOpen" class="ux-overlay" role="dialog" aria-modal="true" aria-labelledby="farm-title">
      <div class="ux-dialog">
        <div class="ux-dialog__header">
          <h2 id="farm-title" class="ux-dialog__title">
            {{ editing ? 'Editar Granja' : 'Nueva Granja' }}
          </h2>
          <button type="button" (click)="modalOpen = false" class="btn-muted">Cerrar</button>
        </div>

        <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Nombre -->
            <div>
              <label class="ux-label">Nombre <span class="req">*</span></label>
              <input formControlName="name" class="ux-input" />
            </div>

            <!-- CompaÃ±Ã­a -->
            <div>
              <label class="ux-label">CompaÃ±Ã­a <span class="req">*</span></label>
              <select formControlName="companyId" class="ux-input">
                <option value="">Seleccioneâ€¦</option>
                <option *ngFor="let c of companyOptions" [value]="c.id">{{ c.name }}</option>
              </select>
            </div>

            <!-- Regional -->
            <div>
              <label class="ux-label">Regional <span class="req">*</span></label>
              <select formControlName="regionalId" class="ux-input">
                <option value="">Seleccioneâ€¦</option>
                <option *ngFor="let r of regionOptions" [value]="r.id">{{ r.label }}</option>
              </select>
            </div>

            <!-- Estado -->
            <div>
              <label class="ux-label">Estado <span class="req">*</span></label>
              <select formControlName="status" class="ux-input">
                <option value="">Seleccioneâ€¦</option>
                <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
              </select>
            </div>

            <!-- Zona -->
            <div>
              <label class="ux-label">Zona <span class="req">*</span></label>
              <select formControlName="zoneId" class="ux-input">
                <option value="">Seleccioneâ€¦</option>
                <option *ngFor="let z of zoneOptions" [value]="z.id">{{ z.label }}</option>
              </select>
            </div>
          </div>

          <div class="ux-dialog__footer">
            <button type="button" (click)="modalOpen = false" class="btn-muted">Cancelar</button>
            <button type="submit" [disabled]="form.invalid" class="btn-primary">
              {{ editing ? 'Actualizar' : 'Guardar' }}
            </button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
